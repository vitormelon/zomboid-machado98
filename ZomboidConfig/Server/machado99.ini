# Mostrar nomes de usuário e avatares do Steam na lista de jogadores. Pode ser verdadeiro (visível para todos), falso (visível para ninguém) ou admin (visível apenas para administradores)
SteamScoreboard=true

# Ative o sistema Steam VAC
SteamVAC=true

# Tente configurar um gateway de internet habilitado para UPnP para configurar automaticamente as regras de encaminhamento de porta. O servidor retornará às portas padrão se isso falhar
UPnP=true

# VOIP é ativado quando marcado
VoiceEnable=true

# A distância mínima do bloco em que os sons do VOIP podem ser ouvidos. O padrão é 10\nMínimo=0,00 Máximo=100000,00 Padrão=10,00
VoiceMinDistance=10.0

# A distância máxima do bloco em que os sons do VOIP podem ser ouvidos. O padrão é 300\nMínimo=0,00 Máximo=100000,00 Padrão=100,00
VoiceMaxDistance=100.0

# Ativar áudio direcional para VOIP
Voice3D=true

# Mínimo=10,00 Máximo=150,00 Padrão=70,00
SpeedLimit=70.0

LoginQueueEnabled=false

# Mínimo=20 Máximo=1200 Padrão=60
LoginQueueConnectTimeout=60

# Defina o IP do qual o servidor é transmitido. Isso é para configurações de rede com vários endereços IP, como grupos de servidores
server_browser_announced_ip=

# Os jogadores podem renascer no jogo nas coordenadas onde morreram
PlayerRespawnWithSelf=false

# Os jogadores podem renascer no jogo em uma tela dividida / localização do jogador do Remote Play
PlayerRespawnWithOther=false

# Controla a rapidez com que o tempo passa enquanto os jogadores dormem. Esse valor multiplica a velocidade do tempo que passa durante o sono.\nMínimo=1,00 Máximo=100,00 Padrão=40,00
FastForwardMultiplier=40.0

# A base age como uma casa normal se um membro dela estiver conectado (tão seguro quando os jogadores estão offline)
DisableSafehouseWhenPlayerConnected=false

# Os jogadores podem criar facções quando verdadeiro
Faction=true

# Os jogadores devem sobreviver a esse número de dias no jogo antes de serem autorizados a criar uma facção\nMínimo=0 Máximo=2147483647 Padrão=0
FactionDaySurvivedToCreate=0

# Número de jogadores necessários como membros da facção antes que o proprietário da facção possa criar uma tag de grupo\nMínimo=1 Máximo=2147483647 Padrão=1
FactionPlayersRequiredForTag=1

# Desativa as transmissões de rádio de jogadores com nível de acesso
DisableRadioStaff=false

# Desativa as transmissões de rádio de jogadores com nível de acesso 'admin'
DisableRadioAdmin=true

# Desativa as transmissões de rádio de jogadores com nível de acesso 'gm'

# Desativa as transmissões de rádio de jogadores com nível de acesso 'moderador'
DisableRadioModerator=false

# Desativa as transmissões de rádio de jogadores invisíveis
DisableRadioInvisible=true

# Lista de comandos separados por ponto e vírgula que não serão gravados no log do servidor cmd.txt. Por exemplo: \n-veículo. Inserir * significa NÃO escrever nenhum comando de veículo. Inserindo: \n+vehicle.installPart significa que ESCREVA esse comando
ClientCommandFilter=-vehicle.*;+vehicle.damageWindow;+vehicle.fixPart;+vehicle.installPart;+vehicle.uninstallPart

# Lista de ações separadas por ponto e vírgula que serão gravadas no log do servidor ClientActionLogs.txt

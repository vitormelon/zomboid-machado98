# Os jogadores podem ferir e matar outros jogadores
PVP=true

# O tempo do jogo é parado quando não há jogadores online
PauseEmpty=true

# Ativa ou desativa o bate-papo global.
GlobalChat=true

ChatStreams=s,r,a,w,y,sh,f,all

# Os jogadores podem participar sem já ter uma conta na lista de permissões. Se definido como falso, os administradores devem criar manualmente combos de nome de usuário/senha.
Open=true

# A primeira mensagem de boas-vindas visível no painel de bate-papo. Isso será exibido imediatamente após o login do jogador. Você pode usar cores RGB para alterar a cor da mensagem de boas-vindas. Você também pode usar <LINE> para criar linhas separadas em seu texto. Use: <RGB:1,0,0> Esta mensagem aparecerá em vermelho!
ServerWelcomeMessage=Welcome to Project Zomboid Multiplayer! <LINE> <LINE> To interact with the Chat panel: press Tab, T, or Enter. <LINE> <LINE> The Tab key will change the target stream of the message. <LINE> <LINE> Global Streams: /all <LINE> Local Streams: /say, /yell <LINE> Special Steams: /whisper, /safehouse, /faction. <LINE> <LINE> Press the Up arrow to cycle through your message history. Click the Gear icon to customize chat. <LINE> <LINE> Happy surviving!

# Adicione nomes de usuário desconhecidos à lista de permissões quando os jogadores entrarem. Os jogadores fornecerão seu próprio nome de usuário/senha ao ingressar. (Isto é para servidores Open=true)
AutoCreateUserInWhiteList=false

# Exibe nomes de usuário acima da cabeça do jogador no jogo.
DisplayUserName=true

# Exibe o nome e sobrenome acima da cabeça do jogador.
ShowFirstAndLastName=false

# Força cada novo jogador a aparecer nas coordenadas de mapa X,Y,Z. Encontre as coordenadas desejadas em map.projectzomboid.com. (Ignorado quando 0,0,0)
SpawnPoint=0,0,0

# Os jogadores podem entrar e sair do PVP individualmente. Um jogador só pode machucar outro, quando pelo menos um deles estiver no modo PVP - representado pela caveira à esquerda da tela. Quando SafetySystem=false, os jogadores podem se machucar a qualquer momento se o PVP estiver ativado.
SafetySystem=true

# Exibe um ícone de caveira sobre a cabeça dos jogadores que entraram no modo PVP
ShowSafety=true

# O tempo que leva para um jogador entrar e sair do modo PVP\nMínimo=0 Máximo=1000 Padrão=2
SafetyToggleTimer=2

# O atraso antes que um jogador possa entrar ou sair do modo PVP novamente, tendo feito isso recentemente\nMínimo=0 Máximo=1000 Padrão=3
SafetyCooldownTimer=3

# Tipos de itens com os quais novos jogadores aparecem.\Separe vários tipos de itens com vírgulas.\Exemplo: Base.Axe,Base.Bag_BigHikingBag
SpawnItems=

# Porta inicial padrão para dados do jogador. Se for UDP, esta é uma das duas portas usadas.\nMínimo=0 Máximo=65535 Padrão=16261
DefaultPort=16261

# ResetID determina se o servidor passou por uma reinicialização por software. Se este número corresponder ao jogador, o jogador deve criar um novo personagem. Usado em conjunto com PlayerServerID. É altamente recomendável que você faça backup desses IDs em algum lugar\nMínimo=0 Máximo=2147483647 Padrão=1963563
ResetID=5479814

# Digite o ID de carregamento do mod aqui. Ele pode ser encontrado em \Steam\steamapps\workshop\modID\mods\modName\info.txt
Mods=BarricadedWorld;Blacksmith41;MandelaBowAndArrow;Everything Can Be Cooked    Vanilla Part;Everything Can Be Cooked    HydroCraft Part;ExtCampfire;HandmadeWeapons;ImprovisedBackpacks;Ladders;TieOnSpearheads;TieOnSpearheads_Crafting;TieOnSpearheads_MP;MinimalDisplayBars;MoreBuildsLite;MoreSimpleTraits;MoreSimpleTraitsVanilla;noirrsling;PSurvival;Remastered Kitsune's Crossbow Mod;tailoringfix41;ScrapArmor(new version);ScrapWeapons(new version);BuildingTime;survivingthroughseasons;TheWorkshop(new version);Trash and Corpses;Trash and Corpses But Just The Interactive Trash;Trash and Corpses But Just The Trash;Trash and Corpses But Skeletons;Trash and Corpses But Skeletons Without Clothes;VehicleRecycling;VPR_RecyclingCenter;wellsConstruction

# Digite o nome da pasta do mod encontrado em \Steam\steamapps\workshop\modID\mods\modName\media\maps\
Map=Muldraugh, KY

# Expulsa jogadores em que os arquivos do jogo não correspondem com os do servidor
DoLuaChecksum=true

DenyLoginOnOverloadedServer=true

# Mostra o servidor no navegador do jogo. (Nota: os servidores habilitados para Steam estão sempre visíveis no navegador do servidor Steam)
Public=false

# Nome do servidor exibido no navegador do jogo e, se aplicável, no navegador Steam
PublicName=My PZ Server

# Descrição exibida no navegador do servidor público do jogo. Digitar \n criará uma nova linha na sua descrição
PublicDescription=

# Número máximo de jogadores que podem estar no servidor ao mesmo tempo. Isso exclui os administradores.
# AVISO: a contagem de jogadores do servidor acima de 32 resultará potencialmente, de forma negativa, no fluxo e dessincronização de mapas. Por favor, avance com cuidado.\nMínimo=1 Máximo=100 Padrão=32
MaxPlayers=32

# Limite de ping, em milissegundos, antes que um jogador seja expulso do servidor. (Definir como 100 para desabilitar)\nMínimo=100 Máximo=2147483647 Padrão=400
PingLimit=400

# Após X horas, todos os recipientes do mundo irão reaparecer. Para gerar loot, um recipiente deve ter sido looteado pelo menos uma vez. O reaparecimento de loot não é afetado pela visibilidade ou loots subsequentes.\nMínimo=0 Máximo=2147483647 Padrão=0
HoursForLootRespawn=0

# Recipientes com um número de itens maior ou igual a essa configuração não reaparecerão\nMínimo=1 Máximo=2147483647 Padrão=4
MaxItemsForLootRespawn=4

# Itens não reaparecerão em construções que os jogadores tenham barricado ou construído
ConstructionPreventsLootRespawn=true

# Remove as contas de jogadores da lista de permissões após a morte. Isso impede que os jogadores criem um novo personagem após a morte em servidores Open=false
DropOffWhiteListAfterDeath=false

# Todas as formas de fogo são desativadas - exceto fogueiras
NoFire=false

# Se marcado, toda vez que um jogador morrer, uma mensagem global será exibida no chat
AnnounceDeath=false

# Número de minutos no jogo que leva para ler uma página de um livro\nMínimo=0,00 Máximo=60,00 Padrão=1,00
MinutesPerPage=1.0

# As partes carregadas do mapa são salvas após esse número definido de minutos do mundo real. (O mapa geralmente é salvo somente depois que os jogadores saem de uma área carregada)\nMínimo=0 Máximo=2147483647 Padrão=0
SaveWorldEveryMinutes=0

# Tanto administradores quanto jogadores podem reivindicar bases
PlayerSafehouse=false

# Apenas administradores podem reivindicar bases
AdminSafehouse=false

# Permite que não membros entrem em uma base sem serem convidados
SafehouseAllowTrepass=true

# Permite que o fogo danifique bases
SafehouseAllowFire=true

# Permite que não membros peguem itens de bases
SafehouseAllowLoot=true

# Os jogadores vão reaparecer em uma base do qual eram membros antes de morrer
SafehouseAllowRespawn=false

# Os jogadores devem ter sobrevivido a esse número de dias no jogo antes de poderem reivindicar uma base\nMínimo=0 Máximo=2147483647 Padrão=0
SafehouseDaySurvivedToClaim=0

# Os jogadores são removidos automaticamente de uma base que não visitaram por tantas horas do mundo real\nMínimo=0 Máximo=2147483647 Padrão=144
SafeHouseRemovalTime=144

# Controla se os jogadores podem reivindicar edifícios não residenciais.
SafehouseAllowNonResidential=false

# Permite que os jogadores destruam objetos do mundo com marretas
AllowDestructionBySledgehammer=true

# Permite que os jogadores destruam objetos do mundo apenas em sua base (exigir que AllowDestructionBySledgehammer seja verdadeiro).
SledgehammerOnlyInSafehouse=false

# Expulsa jogadores que parecem estar se movendo mais rápido do que é possível. Pode ser bug - use com cuidado.
KickFastPlayers=false

# ServerPlayerID determina se um personagem é de outro servidor ou single player. Este valor pode ser alterado por soft resets. Se este número corresponder ao jogador, o jogador deve criar um novo personagem. Isso é usado em conjunto com ResetID. É altamente recomendável que você faça backup desses IDs em algum lugar
ServerPlayerID=

# A porta para o RCON (Console Remoto)\nMínimo=0 Máximo=65535 Padrão=27015
RCONPort=27015

# Senha RCON (Escolha uma senha forte)
RCONPassword=

# Permite a integração global de bate-papo por texto com um canal Discord
DiscordEnable=false

# Token de acesso do bot do Discord
DiscordToken=

# O nome do canal Discord. (Tente a opção de ID de canal separado se tiver problemas)
DiscordChannel=

# O ID do canal Discord. (Use se tiver problemas com a opção de nome do canal Discord)
DiscordChannelID=

# Os jogadores devem saber essa senha para ingressar no servidor. (Ignorado ao hospedar um servidor através do botão Host)
Password=

# Limita o número de contas diferentes que um único usuário Steam pode criar neste servidor. Ignorado ao usar o botão Hosts.\nMínimo=0 Máximo=2147483647 Padrão=0
MaxAccountsPerUser=0

# Os jogadores podem dormir quando seu sobrevivente fica cansado, mas eles NÃO PRECISAM dormir
SleepAllowed=false

# Os jogadores se cansam e precisam dormir. (Ignorado se SleepAllowed=false)
SleepNeeded=false

# Mínimo=0 Máximo=65535 Padrão=8766
SteamPort1=8766

# Mínimo=0 Máximo=65535 Padrão=8767
SteamPort2=8767

# Liste os IDs de Mods do Workshop para o servidor baixar. Cada um deve ser separado por um ponto e vírgula. Exemplo: WorkshopItems=514427485;513111049
